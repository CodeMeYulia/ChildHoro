<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="forms">
        <form action="#" class="child-form">
            <p>Заполните точную информацию о вашем ребенке</p>
            <input type="text" name="child-name" id="child-name" placeholder="имя фамилия ребенка">
            <input type="date">
            <input type="time" name="time" class="time">
            <input type="text" name="" class="bornplace"
                placeholder="место рождения (населенный пункт, область, страна)">
            <br><br>
            <label for="boy"><input type="radio" id="boy" name="gender">мальчик</label>
            <label for="girl"><input type="radio" id="girl" name="gender">девочка</label>
            <br>
            <hr>
            <label for="true"><input type="checkbox" id="true" name="submit">данные верны</label>
            <br><br>
            <button type="submit" class="btn" disabled>отправить</button>
        </form>
        <form action="#" class="mom-form">
            <p>Заполните точную информацию о маме</p>
            <input type="text" name="mom-name" id="mom-name" placeholder="имя фамилия мамы">
            <input type="date">
            <input type="time" name="time" class="time">
            <input type="text" name="" class="bornplace"
                placeholder="место рождения (населенный пункт, область, страна)">
            <br>
            <hr>
            <label for="true"><input type="checkbox" id="true" name="true">данные верны</label>
            <br><br>
            <button type="submit" class="btn" disabled>отправить</button>
        </form>
        <form action="#" class="other-form">
            <p>Заполните точную информацию о втором родителе</p>
            <input type="text" name="other-name" id="other-name" placeholder="имя фамилия папы">
            <input type="date">
            <input type="time" name="time" class="">
            <input type="text" name="" class="bornplace"
                placeholder="место рождения (населенный пункт, область, страна)">
            <br>
            <hr>
            <label for="true"><input type="checkbox" id="true" name="true">данные верны</label>
            <br><br>
            <button type="submit" class="btn" disabled>отправить</button>
        </form>
    </div>
</body>

</html>
